<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; img-src 'self' https: data: blob:; connect-src 'self' https:; frame-src 'self' https:; object-src 'none'; base-uri 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
<title>Iniciar Sesión - F&Z Store</title>
    
    
    <link rel=\"icon\" type=\"image/png\" href=\"img/logo.png\" />
<!-- CSS -->
  <link rel="icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="img/logo.png" alt="F&Z Store">
                        <span class="logo-text">F&Z Store</span>
                    </div>
                    <h1 class="auth-title">Iniciar Sesión</h1>
                    <p class="auth-subtitle">Accede a tu cuenta para continuar</p>
                </div>
                
                <!-- Mensajes de error/éxito -->
                <div id="auth-messages"></div>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="password-hint">Mínimo 6 caracteres</p>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="auth-button" id="login-button">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Iniciar Sesión</span>
                    </button>
                </form>
<div class="auth-footer">
                    ¿No tienes una cuenta?
                    <a href="registro.html">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <div class="footer-links">
          <a href="quienes-somos.html">Quiénes somos</a>
          <a href="terminos.html">Términos y Condiciones</a>
          <a href="privacidad.html">Política de Privacidad</a>
          <a href="aviso-legal.html">Aviso Legal</a>
        </div>
        <div class="copyright">
          <p>&copy; 2026 F&Z Store. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>




    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/helpers.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar sistema de autenticación
            if (window.AuthSystem) {
                AuthSystem.init();
            }
            
            // Toggle para mostrar/ocultar contraseña
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Cambiar icono
                    const icon = this.querySelector('i');
                    if (type === 'text') {
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        icon.className = 'fas fa-eye';
                    }
                });
            }
            
            // Forgot password
            const forgotPassword = document.getElementById('forgot-password');
            if (forgotPassword) {
                forgotPassword.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Función de recuperación de contraseña próxima a implementar.');
                });
            }
        });
    </script>
</body>
</html>
