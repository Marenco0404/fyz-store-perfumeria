<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Checkout - F&Z Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #333;
        }
        h1 {
            color: #8a4af3;
            margin-bottom: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 6px;
            border-left: 4px solid #8a4af3;
        }
        .test-section h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #8a4af3;
        }
        .test-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            font-size: 13px;
        }
        .test-item.pass {
            border-left: 3px solid #2ecc71;
        }
        .test-item.fail {
            border-left: 3px solid #e74c3c;
            color: #ff9999;
        }
        .test-item.warn {
            border-left: 3px solid #f39c12;
            color: #ffd699;
        }
        button {
            background: #8a4af3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: 600;
        }
        button:hover {
            background: #ff4081;
        }
        .console {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #0f0;
        }
        .console-line {
            margin-bottom: 5px;
        }
        .console-error {
            color: #ff6b6b;
        }
        .console-warn {
            color: #ffd699;
        }
        .console-success {
            color: #51cf66;
        }
        .console-info {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Test Checkout - F&Z Store</h1>
        
        <div class="test-section">
            <h2>Pruebas de ConfiguraciÃ³n</h2>
            <div id="config-tests"></div>
        </div>

        <div class="test-section">
            <h2>Pruebas de MÃ³dulos</h2>
            <div id="modules-tests"></div>
        </div>

        <div class="test-section">
            <h2>Pruebas de Carrito</h2>
            <div id="cart-tests"></div>
        </div>

        <div class="test-section">
            <h2>Acciones</h2>
            <button onclick="addTestProduct()">Agregar Producto Test</button>
            <button onclick="goToCheckout()">Ir a Checkout</button>
            <button onclick="clearCart()">Limpiar Carrito</button>
            <button onclick="clearConsole()">Limpiar Consola</button>
        </div>

        <div class="test-section">
            <h2>Consola</h2>
            <div class="console" id="console"></div>
        </div>
    </div>

    <script>
        // Capturar console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleEl = document.getElementById('console');

        function logToConsole(msg, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToConsole(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToConsole(args.join(' '), 'warn');
        };

        // Test Functions
        function runTests() {
            console.log('ðŸ§ª Iniciando pruebas...');
            
            // Config Tests
            const configTests = document.getElementById('config-tests');
            configTests.innerHTML = '';
            
            const tests = [
                {
                    name: 'PAYMENTS_CONFIG',
                    pass: typeof window.PAYMENTS_CONFIG !== 'undefined',
                    details: window.PAYMENTS_CONFIG ? `âœ… Configurado` : 'âŒ No definido'
                },
                {
                    name: 'PayPal Client ID',
                    pass: window.PAYMENTS_CONFIG?.paypalClientId?.length > 0,
                    details: window.PAYMENTS_CONFIG?.paypalClientId ? `âœ… ${window.PAYMENTS_CONFIG.paypalClientId.substring(0, 20)}...` : 'âŒ No configurado'
                },
                {
                    name: 'PayPal Environment',
                    pass: ['sandbox', 'production'].includes(window.PAYMENTS_CONFIG?.paypalEnv),
                    details: `${window.PAYMENTS_CONFIG?.paypalEnv || 'undefined'}`
                },
                {
                    name: 'Firebase',
                    pass: typeof window.firebase !== 'undefined' && window.firebase.apps.length > 0,
                    details: window.firebase?.apps.length > 0 ? `âœ… Inicializado` : 'âŒ No inicializado'
                }
            ];

            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = `test-item ${test.pass ? 'pass' : 'fail'}`;
                div.textContent = `${test.pass ? 'âœ…' : 'âŒ'} ${test.name}: ${test.details}`;
                configTests.appendChild(div);
            });

            // Modules Tests
            const modulesTests = document.getElementById('modules-tests');
            modulesTests.innerHTML = '';

            const modules = [
                {
                    name: 'window.PayPal',
                    pass: typeof window.PayPal !== 'undefined' && typeof window.PayPal.init === 'function',
                    details: window.PayPal?.init ? 'âœ… Cargado' : 'âŒ No disponible'
                },
                {
                    name: 'window.PayPal.renderButtons',
                    pass: typeof window.PayPal?.renderButtons === 'function',
                    details: window.PayPal?.renderButtons ? 'âœ… Disponible' : 'âŒ No encontrado'
                },
                {
                    name: 'window.CheckoutSystem',
                    pass: typeof window.CheckoutSystem !== 'undefined' && typeof window.CheckoutSystem.init === 'function',
                    details: window.CheckoutSystem?.init ? 'âœ… Cargado' : 'âŒ No disponible'
                },
                {
                    name: 'window.Carrito',
                    pass: typeof window.Carrito !== 'undefined',
                    details: window.Carrito ? 'âœ… Cargado' : 'âŒ No disponible'
                }
            ];

            modules.forEach(mod => {
                const div = document.createElement('div');
                div.className = `test-item ${mod.pass ? 'pass' : 'fail'}`;
                div.textContent = `${mod.pass ? 'âœ…' : 'âŒ'} ${mod.name}: ${mod.details}`;
                modulesTests.appendChild(div);
            });

            // Cart Tests
            const cartTests = document.getElementById('cart-tests');
            cartTests.innerHTML = '';

            try {
                const cart = JSON.parse(localStorage.getItem('fyz_carrito') || '[]');
                const total = cart.reduce((sum, item) => sum + (Number(item.precio || 0) * Math.max(1, parseInt(item.cantidad || 1))), 0);
                
                const cartData = [
                    {
                        name: 'Items en carrito',
                        pass: cart.length > 0,
                        details: `${cart.length} producto(s)`
                    },
                    {
                        name: 'Total',
                        pass: total > 0,
                        details: `â‚¡${total.toLocaleString('es-CR')}`
                    }
                ];

                cartData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `test-item ${item.pass ? 'pass' : 'warn'}`;
                    div.textContent = `${item.pass ? 'âœ…' : 'âš ï¸'} ${item.name}: ${item.details}`;
                    cartTests.appendChild(div);
                });
            } catch (err) {
                const div = document.createElement('div');
                div.className = 'test-item fail';
                div.textContent = `âŒ Error leyendo carrito: ${err.message}`;
                cartTests.appendChild(div);
            }

            console.log('âœ… Pruebas completadas');
        }

        function addTestProduct() {
            const product = {
                id: 'test-' + Date.now(),
                nombre: 'ðŸ’„ Producto Test',
                precio: 15000,
                cantidad: 1,
                imagen: 'https://via.placeholder.com/150'
            };
            
            try {
                const cart = JSON.parse(localStorage.getItem('fyz_carrito') || '[]');
                cart.push(product);
                localStorage.setItem('fyz_carrito', JSON.stringify(cart));
                console.log('âœ… Producto agregado:', product.nombre);
                runTests();
            } catch (err) {
                console.error('âŒ Error agregando producto:', err);
            }
        }

        function clearCart() {
            localStorage.removeItem('fyz_carrito');
            console.log('ðŸ§¹ Carrito limpiado');
            runTests();
        }

        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('fyz_carrito') || '[]');
            if (cart.length === 0) {
                alert('âš ï¸ El carrito estÃ¡ vacÃ­o. Agrega un producto primero.');
                return;
            }
            console.log('ðŸ”„ Redirigiendo a checkout...');
            window.location.href = 'finalizarcompra.html';
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        // Run tests on load
        window.addEventListener('load', () => {
            console.log('ðŸš€ PÃ¡gina de test cargada');
            runTests();
        });
    </script>
</body>
</html>
