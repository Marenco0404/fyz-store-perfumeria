<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finalizar Compra - F&Z Store</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .checkout-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #ecf0f1;
        }

        .checkout-header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .checkout-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .progress-step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ecf0f1;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 8px;
            transition: all 0.3s ease;
        }

        .progress-step.active .progress-step-number {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }

        .progress-step.completed .progress-step-number {
            background: #27ae60;
            color: white;
        }

        .progress-step-text {
            font-size: 12px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .progress-step.active .progress-step-text {
            color: #3498db;
        }

        /* Main Layout */
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Sections */
        .checkout-section {
            background: white;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #ecf0f1;
            transition: box-shadow 0.3s ease;
        }

        .checkout-section:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #ecf0f1;
        }

        .section-header h2 {
            font-size: 18px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-header i {
            color: #3498db;
            font-size: 20px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 13px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: #f8fbff;
        }

        .form-group input:invalid {
            border-color: #e74c3c;
        }

        /* Messages */
        .message-box {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
            border-left: 4px solid;
            font-size: 13px;
        }

        .message-box.show {
            display: block;
        }

        .message-box.error {
            background: #f8d7da;
            border-left-color: #f5c6cb;
            color: #721c24;
        }

        .message-box.success {
            background: #d4edda;
            border-left-color: #c3e6cb;
            color: #155724;
        }

        .message-box.info {
            background: #d1ecf1;
            border-left-color: #bee5eb;
            color: #0c5460;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        /* Summary Sidebar */
        .summary-sidebar {
            position: sticky;
            top: 20px;
        }

        .summary-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #ecf0f1;
        }

        .summary-card h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #ecf0f1;
        }

        .summary-item {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .summary-item-image {
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border-radius: 4px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .summary-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .summary-item-info {
            flex: 1;
        }

        .summary-item-name {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .summary-item-details {
            color: #7f8c8d;
            font-size: 12px;
        }

        .summary-item-price {
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
        }

        .summary-totals {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #7f8c8d;
        }

        .summary-row.total {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            border-top: 1px solid #ecf0f1;
            padding-top: 8px;
            margin-top: 8px;
        }

        .summary-row.usd {
            font-size: 12px;
            color: #95a5a6;
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 2px solid #ecf0f1;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method input {
            width: auto;
            margin: 0;
        }

        .payment-method:hover {
            border-color: #3498db;
            background: #f8fbff;
        }

        .payment-method.selected {
            border-color: #3498db;
            background: #f0f7ff;
        }

        .payment-method-info {
            flex: 1;
        }

        .payment-method-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .payment-method-desc {
            font-size: 12px;
            color: #7f8c8d;
        }

        .payment-method-icon {
            font-size: 24px;
            color: #3498db;
        }

        /* PayPal Button Container */
        #paypal-button-container {
            margin-top: 16px;
            padding: 12px;
            background: #f8fbff;
            border-radius: 4px;
            border: 1px dashed #3498db;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utilities */
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">

                    <span class="logo-text">F&Z Store</span>

            <!-- Right Column: Summary -->
