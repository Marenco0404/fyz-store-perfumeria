<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; img-src 'self' https: data: blob:; connect-src 'self' https:; frame-src 'self' https:; object-src 'none'; base-uri 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
<title>Registrarse - F&Z Store</title>
    
    
<!-- Icono -->
  <link rel="icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="img/logo.png" alt="F&Z Store">
                    <span class="logo-text">F&Z Store</span>
                </div>
                <h1 class="auth-title">Crear Cuenta</h1>
                <p class="auth-subtitle">Únete a nuestra comunidad</p>
            </div>
            
            <!-- Mensajes de error/éxito -->
            <div id="auth-messages"></div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Nombre Completo *</label>
                    <input type="text" id="name" required placeholder="Tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" placeholder="+34 123 456 789">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" id="birthdate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-hint">La contraseña debe tener al menos 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña *</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" required placeholder="Repite tu contraseña">
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Acepto los <a href="terminos.html" class="terms-link">Términos y Condiciones</a> y la <a href="privacidad.html" class="terms-link">Política de Privacidad</a> *</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" checked>
                        <label for="newsletter">Deseo recibir ofertas y novedades por email</label>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
<div class="auth-footer">
                ¿Ya tienes una cuenta?
                <a href="login.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <div class="footer-links">
          <a href="quienes-somos.html">Quiénes somos</a>
          <a href="terminos.html">Términos y Condiciones</a>
          <a href="privacidad.html">Política de Privacidad</a>
          <a href="aviso-legal.html">Aviso Legal</a>
        </div>
        <div class="copyright">
          <p>&copy; 2026 F&Z Store. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>





    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/helpers.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Script específico para registro -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const togglePassword = document.getElementById('toggle-password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const authMessages = document.getElementById('auth-messages');
            
            // Alternar visibilidad de contraseña
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Envío del formulario
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Obtener valores
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const birthdate = document.getElementById('birthdate').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                const newsletter = document.getElementById('newsletter').checked;
                
                // Validaciones
                if (!name || !email || !password || !confirmPassword) {
                    mostrarError('Por favor, completa todos los campos obligatorios');
                    return;
                }
                
                if (!AuthSystem.validarEmail(email)) {
                    mostrarError('Por favor, introduce un correo electrónico válido');
                    return;
                }
                
                if (password.length < 6) {
                    mostrarError('La contraseña debe tener al menos 6 caracteres');
                    return;
                }
                
                if (password !== confirmPassword) {
                    mostrarError('Las contraseñas no coinciden');
                    return;
                }
                
                if (!terms) {
                    mostrarError('Debes aceptar los términos y condiciones');
                    return;
                }
                
                // Mostrar loading
                const submitBtn = registerForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
                submitBtn.disabled = true;
                
                try {
                    // Preparar datos del usuario
                    const userData = {
                        nombre: name,
                        telefono: phone,
                        fechaNacimiento: birthdate,
                        newsletter: newsletter
                    };
                    
                    // Registrar usuario
                    const result = await AuthSystem.register(email, password, userData);
                    
                    if (result.success) {
                        mostrarExito('¡Cuenta creada exitosamente! Redirigiendo...');
                        
                        // Redirigir después de 3 segundos
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        mostrarError(result.error || 'Error al crear la cuenta');
                    }
                } catch (error) {
                    mostrarError('Error inesperado: ' + error.message);
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Funciones de mensajes
            function mostrarError(mensaje) {
                authMessages.innerHTML = `
                    <div class="auth-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>${mensaje}</span>
                    </div>
                `;
            }
            
            function mostrarExito(mensaje) {
                authMessages.innerHTML = `
                    <div class="auth-success">
                        <i class="fas fa-check-circle"></i>
                        <span>${mensaje}</span>
                    </div>
                `;
            }
            
            // Verificar si ya está autenticado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Si ya está autenticado, redirigir
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
